<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formulario.css">
    <!--Link de los iconos font awesom-->
    <script src="https://kit.fontawesome.com/8d51d08da4.js" crossorigin="anonymous"></script>
    <!--Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@1,9..40,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,500;1,9..40,300&display=swap"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,500;0,9..40,700;1,9..40,300&display=swap"
    rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="../html/Imagenes/logo.png" alt="Logo">
            </div>
            <div class="image">
                <!-- <img src="../html/Imagenes/formulario.png" alt="hamburguesa-formulario" width="526" height="377"> -->
            </div>
            <div class="text">Hacemos más facil tu día, la comida que quieras, <br> donde la quieras!</div>
            <div class="smilyface">
                <i class="fa-regular fa-face-laugh-beam fa-beat-fade fa-2xl" style="color: #221d02;"></i>
            </div>
        </div>
        <form id="form">
            <div class="social">
                <div class="title">Regístrate</div>
                <div class="question"></div>
                    Ya tenés una cuenta? <br>
                    <Span>Ingresar a mi cuenta</Span>
                
                <div class="btn">
                    <div class="btn-1">
                        <i class="fa-brands fa-google" style="color: #d7040b;"></i> 
                        <br>
                        <p class="LogIn">Ingresar </p>
                    </div>
                    
                    <div class="btn-2">
                        <i class="fa-brands fa-facebook" style="color: rgb(233, 238, 243);"></i>
                        <br>
                        <p class="LogIn">Ingresar </p>
                    </div>
                    
                </div>

                <div class="o">O</div>
            
            </div>
            
             
                <!-- /**
                    * ! Nombre y apellido input here, el id es para js
                **/ -->
                <div>
                    <label for="nombreyapellido"> Nombre y Apellido </label>
                    <i class="fa-solid fa-user" style="color: hsl(210, 3%, 26%);"></i>
                    <input type="text" name="nombreyapellido" id="nombreyapellido" placeholder="Ingrese Nombre y Apellido"> 
                    <i class="fa-solid fa-circle-exclamation failure-icon" style="color: #f20707;"></i>
                    <i class="fa-regular fa-circle-check success-icon" style="color: #03dd1d;"></i>
                    <div class="error"></div>
                </div>
                <!-- /**
                    * ! Username input here, el id es para js
                **/ -->
                <div>
                    <label for="username"> Usuario </label>
                    <i class="fa-solid fa-user" style="color: hsl(210, 3%, 26%);"></i>
                    <input type="text" name="username" id="username" placeholder="Ingrese su usuario"> 
                    <i class="fa-solid fa-circle-exclamation failure-icon" style="color: #f20707;"></i>
                    <i class="fa-regular fa-circle-check success-icon" style="color: #03dd1d;"></i>
                    <div class="error"></div>
                </div>
                <!-- /**
                    * ! birth input here, el id es para js
                **/ -->
                <div>
                    <label for="birth"> Fecha de nacimiento </label>
                    <i class="fa-solid fa-cake-candles" style="color: hsl(210, 3%, 26%);"></i>
                    <input type="date" name="birth" id="birth" placeholder="Ingrese su fecha de nacimiento" min="18"> 
                    <i class="fa-solid fa-circle-exclamation failure-icon" style="color: #f20707;"></i>
                    <i class="fa-regular fa-circle-check success-icon" style="color: #03dd1d;"></i>
                    <div class="error"></div>
                </div>
                <!-- /**
                    * ! Email input here
                **/ -->
                <div>
                    <label for="email"> E-mail </label>
                    <i class="fa-solid fa-envelope" style="color: #404244;"></i>
                    <input type="email" name="email" id="email" placeholder="abc@ejemplo.com"> 
                    <i class="fa-solid fa-circle-exclamation failure-icon" style="color: #f20707;"></i>
                    <i class="fa-regular fa-circle-check success-icon" style="color: #03dd1d;"></i>
                    <div class="error"></div>
                </div>
                <!-- /**
                    * ! Phone number input here, el id es para js
                **/ -->
                <div>
                    <label for="phone"> Teléfono </label>
                    <i class="fa-solid fa-phone" style="color: #404244;"></i>
                    <input type="number" name="phone" id="phone" placeholder="Ingrese su numero de telefono"> 
                    <i class="fa-solid fa-circle-exclamation failure-icon" style="color: #f20707;"></i>
                    <i class="fa-regular fa-circle-check success-icon" style="color: #03dd1d;"></i>
                    <div class="error"></div>
                </div>
                <!-- /**
                    * ! Password input here
                **/ -->
                <div>
                    <label for="password"> Contraseña </label>
                    <i class="fa-solid fa-lock" style="color: #424243;"></i>
                    <input type="password" name="password" id="password" placeholder="Escriba su contraseña"> 
                    <i class="fa-solid fa-circle-exclamation failure-icon" style="color: #f20707;"></i>
                    <i class="fa-regular fa-circle-check success-icon" style="color: #03dd1d;"></i>
                    <div class="error"></div>
                </div>
                <!-- /**
                    * ! Direccion-calle input here, el id es para js
                **/ -->
                <div>
                    <label for="direccionCalle"> Dirección </label>
                    <i class="fa-solid fa-location-dot" style="color: #404244;"></i>
                    <input type="text" name="direccionCalle" id="direccionCalle" placeholder="Ingrese su dirección. Ej: San Martin 106"> 
                    <i class="fa-solid fa-circle-exclamation failure-icon" style="color: #f20707;"></i>
                    <i class="fa-regular fa-circle-check success-icon" style="color: #03dd1d;"></i>
                    <div class="error"></div>
                </div>
                <!-- /**
                    * ! Localidad-Provincia input here, el id es para js
                **/ -->
                <div>
                    <label for="localidadProvincia"> Localidad-Provincia  </label>
                    <i class="fa-solid fa-map-location" style="color: #404244;"></i>
                    <input type="text" name="localidadProvincia" id="localidadProvincia" placeholder="Ej: General Alvear-Mendoza."> 
                    <i class="fa-solid fa-circle-exclamation failure-icon" style="color: #f20707;"></i>
                    <i class="fa-regular fa-circle-check success-icon" style="color: #03dd1d;"></i>
                    <div class="error"></div>
                </div>
                <button type="submit" id="submit">Enviar</button>
        </form>
    </div>
</body>
<script src="../js/formulario.js"></script>
</html>
